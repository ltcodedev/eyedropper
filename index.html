<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeDropper Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EyeDropper Web</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button id="loadExample">Carregar imagem de exemplo</button>
  <div id="canvasContainer">
  <canvas id="imageCanvas"></canvas>
  <canvas id="magnifier" width="80" height="80" style="display:none;position:absolute;pointer-events:none;z-index:10;"></canvas>
  </div>
  <div id="colorInfo">
    <span id="colorPreview"></span>
    <span id="colorValue"></span>
    <button id="copyColor">Copiar cor</button>
  </div>
  <script src="eyedropper.js"></script>
</body>
</html>
